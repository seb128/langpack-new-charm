name: langpack-vm
type: charm
title: Language packs charm
summary: Language pack builder for Ubuntu.
description: |
  Build regular updates of the Ubuntu language packs.


links:
  website:
    - https://launchpad.net/langpack-o-matic
  issues:
    - https://bugs.launchpad.net/langpack-o-matic
  source:
    - https://git.launchpad.net/langpack-o-matic/

base: ubuntu@24.04
platforms:
  amd64:

parts:
  langpack-charm:
    source: .
    plugin: uv
    build-packages: [git]
    build-snaps: [astral-uv]
    override-build: |
      craftctl default  # Run the default build steps.
      git describe --always > $CRAFT_PART_INSTALL/version

charm-libs:
  - lib: operator_libs_linux.apt
    version: "0"

actions:
  build-langpacks:
    description: |
      Generate new language-packs for the specified release

      If base is set to "true" it will create a new set of base packages,
      otherwise build an update.
    params:
      release:
        type: string
        default: "devel"
        description: |
          The releases to build the language packs for.

          Either a release name or "devel"
      base:
        type: boolean
        default: False
        description: Whether to generate new bases packages or not.
  upload-langpacks:
    description: |
      Upload the locally build language-packs to the Ubuntu archive
